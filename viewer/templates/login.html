{% extends "base.html" %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <table>
    {{form}}
  </table>

  <div>
    <br>
    <span> Don't have an account? </span>
    <a href="{% url 'register' %}">
      <span> Register </span>
    </a>
  </div>
  <br>

  <input type="submit" value="Submit" />
</form>
{% endblock %}
