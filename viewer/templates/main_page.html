{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
  <a href="{%url 'movie_create'%}">
    <button class="add-movie">Add movie</button>
  </a>
</div>

<div class="movie-container">
  {% for movie in object_list %}


  <div class="movie-card">
    <div class="movie__title">
      <span>{{movie.title}}</span>
      <span>{{movie.genre.name}}</span>
      <a href="{%url 'movie_update' movie.id %}">
        <img class="edit_icon" src="{% static '../static/pencil-outline.png' %}" width="16" height="16"></img>
      </a>
      <a href="{%url 'movie_delete' movie.id %}">
        <img class="edit_icon" src="{% static '../static/trash-can-outline.png' %}" width="16" height="16"></img>
      </a>
    </div>
    <div class="movie__description">
      <span>{{movie.description}} </span>
    </div>
    <div class="movie__rating">
      <span>{{movie.rating}} </span>
      <span>{{movie.released}} </span>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
