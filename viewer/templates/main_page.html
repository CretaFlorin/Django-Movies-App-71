{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="create-search-container">
  <form class="search-filter-form">
    <div class="movie_search">
      <label>Search</label>
      <input class="search-input" name="search" placeholder="Enter a movie..." value="{{search_value}}">
      </input>
    </div>

    <div class="movie_filter">
      <label>Filter</label>
      <select id="filter-dropdown" name="filter">
        <option> --- </option>
        {% for genre in genres %}
        <option {% if genre == filter_value %} selected {% endif %}> {{genre}} </option>
        {% endfor%}
      </select>
    </div>
  </form>
  <a href="{%url 'movie_create'%}">
    <button class="add-movie">Add movie</button>
  </a>
</div>

<div class="movie-container">
  {% for movie in object_list %}
  <div class="movie-card">
    <div class="movie__title">
      <span>{{movie.title}}</span>
      <span>{{movie.genre.name}}</span>
    </div>
    <div class="movie__icons">
      <a href="{%url 'movie_update' movie.id %}">
        <svg class="edit_icon" width="16" height="16" fill="black" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z" />
        </svg>
      </a>
      <a href="{%url 'movie_delete' movie.id %}">
        <svg class="delete_icon" width="16" height="16" fill="black" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
        </svg>
      </a>
    </div>

    <div class="movie__description">
      <span>{{movie.description}} </span>
    </div>

    <div class="movie__comment">
      <span>{{movie.comment}}</span>
      <a href={% url 'movie_update' movie.id  %} >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" viewBox="0 0 24 24"><path d="M9,22A1,1 0 0,1 8,21V18H4A2,2 0 0,1 2,16V4C2,2.89 2.9,2 4,2H20A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H13.9L10.2,21.71C10,21.9 9.75,22 9.5,22V22H9M10,16V19.08L13.08,16H20V4H4V16H10Z" /></svg>
      </a>
    </div>

    <div class="movie__rating">
      <span>{{movie.rating}} </span>
      <span>{{movie.released}} </span>
    </div>
  </div>

  {% endfor %}
</div>


<script>
  const filter = document.getElementById('filter-dropdown')
  
  function onChange(event) {
    this.form.submit()
  }
  filter.addEventListener("change", onChange)
</script>
{% endblock %}
